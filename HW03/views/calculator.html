<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css" type="text/css" />
    <title>SimpeCalculator</title>
</head>
<body>
    <h1>Simpe Calculator</h1>
	<form action='/calculator' method='post' class="calculate-form">
		<input type="number" name="number1" class="numbers" placeholder="First Digit">
		<select class="operations" name="operation">
			<option value='plus'>+</option>
			<option value='minus'>-</option>
			<option value="multiply">*</option>
			<option value="divide">/</option>
		</select>
		<input type="number" name="number2" class="numbers" placeholder="Second digit">
		
		<input class="submit_form" type="submit" name="submit" value="Ansver"> 
	</form>
</body>
</html>
